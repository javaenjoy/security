sta<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Join Form</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<form th:action="@{/join}" th:object="${staff}" method="post">
    Email : <input type="text" id="email" th:field="*{email}" placeholder="이메일을 입력하세요"><br>
    Password : <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"><br>
    Name : <input type="text" id="name" th:field="*{name}"  placeholder="이름을 입력하세요"><br>
    Tel : <input type="text" id="tel" th:field="*{tel}"  placeholder="전화번호를 입력하세요"><br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
