<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<h1>로그인 페이지</h1>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
    Email : <input type="text" th:field="*{email}" placeholder="아이디(이메일)를 입력하세요"><br>
    Password : <input type="password"  th:field="*{password}"  placeholder="비밀번호를 입력하세요"><br>
    <button type="submit">Log in</button>
</form>
<a href="/joinForm">회원가입</a><br>
<a href="/oauth2/authorization/google">구글 로그인</a>
</body>
</html>
